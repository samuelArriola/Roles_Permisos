<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SurveySphere Loader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5faff;
      font-family: 'Arial', sans-serif;
    }
    .loader-wrapper {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .sphere {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 4px solid transparent;
      border-top: 4px solid #4caf50;
      border-right: 4px solid #2196f3;
      border-radius: 50%;
      animation: rotate 1.5s linear infinite;
    }

    .eye {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #fbc02d;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .pulse {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid rgba(33, 150, 243, 0.3);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="loader-wrapper">
    <div class="sphere"></div>
    <div class="pulse"></div>
    <div class="eye"></div>
  </div>
</body>
</html>
